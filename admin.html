            position: relative;
            padding-bottom: 75%;

        /* Стили для форм */
        form label {
            display: block;
            margin-bottom: 0.5rem;

        form input {
            width: 100%;
            padding: 0.75rem 1rem;
            margin-bottom: 1.5rem;
            border: 1px solid #282828;

        form input:focus {

        /* Стили для кнопок */

        .styled-button:hover,

            background-color: #1ed760;

        .full-width {

        /* Стили для ссылок */

            color: #b3b3b3;
            text-decoration: none;
            transition: color 0.2s;

        .styled-link:hover {

        .form-description {

            margin-top: -1rem;

        /* Стили для сообщений об успехе/ошибке */
        .message {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 1.5rem;

        #msg-success {
            background-color: #1DB954;
            color: #fff;
        }

        #msg-error {

        /* Стили для блоков */
        .content-block {
            margin-bottom: 2rem;
        }

        .button-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;

        .links-block h2,

        /* Адаптивные стили для панели управления */

        @media (min-width: 1024px) {

<body>

    <script type="module">
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyClLqWpPTEqEHiK8zSnmnZxGgGaBfUjJUI",
            authDomain: "chatkadra.firebaseapp.com",
            projectId: "chatkadra",
            storageBucket: "chatkadra.firebasestorage.app",
            messagingSenderId: "718721620513",
            appId: "1:718721620513:web:3852fea7977815f3022160",
            measurementId: "G-VNCBVRD753"
        };

        // Import Firebase services
        import {
            initializeApp
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import {
            getAuth,
            signInAnonymously,
            signOut,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // =============================================================================================
        // Локальная система аутентификации
        // =============================================================================================

        // Элементы UI для аутентификации
        const authScreen = document.getElementById('auth-screen');
        const appContent = document.getElementById('app-content');
        const authPhoneNumberInput = document.getElementById('auth-phone-number');
        const authPasswordInput = document.getElementById('auth-password');
        const loginButton = document.getElementById('login-button');
        const logoutButton = document.getElementById('logout-button');
        const authMessageBox = document.getElementById('auth-message-box');
        // const userIdDisplay = document.getElementById('user-id-display'); // Удален, так как не используется

        let currentLocalUserPhone = null; // Stores the phone number of the locally logged-in user
        let currentFirebaseUserUid = null; // Stores the UID of the anonymous Firebase user

        // Utility for displaying messages (success/error)
        function showMessage(element, type, text) {
            element.classList.remove('hidden');
            element.textContent = text;
            if (type === 'success') {
                element.classList.remove('bg-red-500');
                element.classList.add('bg-green-500');
            } else {
                element.classList.remove('bg-green-500');
                element.classList.add('bg-red-500');
            }
            setTimeout(() => {
                element.classList.add('hidden');
            }, 3000);
        }

        // Simple function for password hashing (for local storage)
        // For real applications, use more robust methods!
        function hashPassword(password) {
            return btoa(password); // Simple Base64 encoding
        }

        // Get list of all users from localStorage
        function getLocalUsers() {
            const users = localStorage.getItem('localUsers');
            return users ? JSON.parse(users) : {};
        }

        // Save list of users to localStorage
        function saveLocalUsers(users) {
            localStorage.setItem('localUsers', JSON.stringify(users));
        }

        // Register new user (now only for automatic pre-registration)
        function registerUser(phoneNumber, password) {
            const users = getLocalUsers();
            if (users[phoneNumber]) {
                // User already exists, do nothing
                return false;
            }
            users[phoneNumber] = hashPassword(password);
            saveLocalUsers(users);
            return true;
        }

        // Authenticate user
        function authenticateUser(phoneNumber, password) {
            const users = getLocalUsers();
            const storedPasswordHash = users[phoneNumber];
            if (storedPasswordHash && storedPasswordHash === hashPassword(password)) {
                return true;
            }
            return false;
        }

        // Log in user
        async function login(phoneNumber) {
            localStorage.setItem('currentUser', phoneNumber);
            currentLocalUserPhone = phoneNumber;
            // Do NOT call showAppContent() here, onAuthStateChanged will handle it.

            try {
                // Attempt anonymous sign-in. onAuthStateChanged will pick this up.
                await signInAnonymously(auth);
                // Success handled by onAuthStateChanged
            } catch (error) {
                console.error("Ошибка анонимной авторизации Firebase после локального входа:", error);
                showMessage(authMessageBox, 'error', 'Ошибка подключения к Firebase. Проверьте консоль Firebase.');
                // If Firebase fails, we still want to log out the local user to keep states in sync
                localStorage.removeItem('currentUser');
                currentLocalUserPhone = null;
                showAuthScreen(); // Stay on auth screen
                // No reload here, as onAuthStateChanged handles the Firebase state change
            }
        }

        // Log out user
        async function logout() {
            try {
                if (auth.currentUser) {
                    await signOut(auth);
                }
            } catch (error) {
                console.error("Ошибка выхода из Firebase:", error);
            }
            localStorage.removeItem('currentUser');
            currentLocalUserPhone = null;
            currentFirebaseUserUid = null;
            showAuthScreen();
            location.reload(); // Reload page for full state clear
        }

        // Show authentication screen
        function showAuthScreen() {
            authScreen.classList.remove('hidden');
            appContent.classList.add('hidden');
        }

        // Show application content
        function showAppContent() {
            authScreen.classList.add('hidden');
            appContent.classList.remove('hidden');
        }

        // Handlers for authentication buttons
        loginButton.addEventListener('click', () => {
            const phoneNumber = authPhoneNumberInput.value.trim();
            const password = authPasswordInput.value.trim();

            if (!phoneNumber || !password) {
                showMessage(authMessageBox, 'error', 'Пожалуйста, введите логин и пароль.');
                return;
            }

            if (authenticateUser(phoneNumber, password)) {
                login(phoneNumber);
            } else {
                showMessage(authMessageBox, 'error', 'Неверный логин или пароль.');
            }
        });

        logoutButton.addEventListener('click', logout);

        // =============================================================================================
        // Main application logic
        // =============================================================================================
        document.addEventListener('DOMContentLoaded', async () => {
            const releaseForm = document.getElementById('release-form');
            const linkForm = document.getElementById('link-form');
            const successMessage = document.getElementById('msg-success');

            // === Pre-registration of user thekadrainfo ===
            const preRegisteredPhone = "thekadrainfo";
            const preRegisteredPassword = "Ioioiohyadfg";
            if (registerUser(preRegisteredPhone, preRegisteredPassword)) {
                console.log(`Пользователь ${preRegisteredPhone} добавлен.`);
            } else {
                console.log(`Пользователь ${preRegisteredPhone} уже существует.`);
            }
            // ==========================================================

            // Listener for Firebase Auth state changes
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    // Пользователь вошел в Firebase
                    currentFirebaseUserUid = user.uid;
                    console.log("Firebase Auth State Changed: Пользователь вошел, UID:", currentFirebaseUserUid);
                    // Показываем содержимое приложения только если локальный пользователь также вошел
                    if (currentLocalUserPhone) {
                        showAppContent();
                        // userIdDisplay.textContent = `Вы: ${currentLocalUserPhone}`; // Удален, так как не используется
                    } else {
                        // Пользователь Firebase существует, но локального пользователя нет. Возможно, локальное хранилище было очищено.
                        // Принудительный выход для синхронизации состояний.
                        console.warn("Пользователь Firebase существует, но локального пользователя нет. Принудительный выход.");
                        await logout();
                    }
                } else {
                    // Пользователь вышел из Firebase
                    currentFirebaseUserUid = null;
                    console.log("Firebase Auth State Changed: Пользователь вышел.");
                    // Если локальный пользователь был в системе, но Firebase нет, принудительный полный выход
                    if (currentLocalUserPhone) {
                        console.warn("Локальный пользователь существует, но пользователь Firebase вышел. Принудительный локальный выход.");
                        await logout();
                    } else {
                        // Нет локального пользователя и пользователя Firebase, показываем экран аутентификации
                        showAuthScreen();
                    }
                }
            });

            // Изначальная проверка локального пользователя при загрузке DOM
            const storedUserPhone = localStorage.getItem('currentUser');
            if (storedUserPhone) {
                currentLocalUserPhone = storedUserPhone;
                // Если есть локальный пользователь, пытаемся выполнить анонимный вход в Firebase.
                // Слушатель onAuthStateChanged затем отреагирует на эту попытку входа.
                if (!auth.currentUser) { // Проверяем, НЕ вошел ли уже пользователь Firebase
                    try {
                        console.log("Попытка анонимного входа в Firebase для существующего локального пользователя.");
                        await signInAnonymously(auth);
                    } catch (error) {
                        console.error("Ошибка анонимной авторизации Firebase при старте для существующего локального пользователя:", error);
                        showMessage(authMessageBox, 'error', 'Ошибка подключения к Firebase. Попробуйте войти снова.');
                        // Если это не удалось, onAuthStateChanged будет вызван с нулевым пользователем, что приведет к выходу, если локальный пользователь существует.
                        // Мы позволяем onAuthStateChanged обрабатывать конечное состояние.
                    }
                }
            } else {
                showAuthScreen(); // Нет локального пользователя, всегда показываем экран аутентификации
            }

            loadSavedData(); // Загружаем сохраненные данные для форм

            // Обработчик для сохранения даты и названия
            if (releaseForm) {
                releaseForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const releaseDate = document.getElementById('release-date').value;
                    const timerTitle = document.getElementById('timer-title').value;

                    localStorage.setItem('releaseDate', releaseDate);
                    localStorage.setItem('timerTitle', timerTitle);

                    showSuccessMessage();
                });
            } else {
                console.warn("Форма 'release-form' не найдена.");
            }

            // Обработчик для сохранения ссылки
            if (linkForm) {
                linkForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const trackLink = document.getElementById('track-link-input').value;
                    localStorage.setItem('releaseTrackLink', trackLink);
                    showSuccessMessage();
                });
            } else {
                console.warn("Форма 'link-form' не найдена.");
            }

            // Загрузка сохраненных данных
            function loadSavedData() {
                const savedDate = localStorage.getItem('releaseDate');
                const savedTitle = localStorage.getItem('timerTitle');
                const savedLink = localStorage.getItem('releaseTrackLink');

                if (savedDate) {
                    const releaseDateInput = document.getElementById('release-date');
                    if (releaseDateInput) releaseDateInput.value = savedDate;
                }
                if (savedTitle) {
                    const timerTitleInput = document.getElementById('timer-title');
                    if (timerTitleInput) timerTitleInput.value = savedTitle;
                }
                if (savedLink) {
                    const trackLinkInput = document.getElementById('track-link-input');
                    if (trackLinkInput) trackLinkInput.value = savedLink;
                }
            }

            // Функция для отображения сообщения об успехе
            function showSuccessMessage() {
                if (successMessage) {
                    successMessage.style.display = 'block';
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                    }, 3000);
                }
            }
        });
    </script>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Локальные заметки</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }
        .container {
            max-width: 640px;
            margin: auto;
            padding: 2rem;
        }
        .card {
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .note {
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 0.75rem;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 flex items-center justify-center min-h-screen">
    <div class="container p-4">
        <div class="card p-6">
            <h1 class="text-3xl font-bold text-center mb-4 text-gray-800">Мои локальные заметки</h1>
            <p class="text-center mb-6 text-sm text-gray-500">
                Все заметки сохраняются прямо в твоем браузере.
            </p>
            <div class="mb-4">
                <label for="noteInput" class="block text-sm font-medium text-gray-700 mb-1">Новая заметка</label>
                <textarea id="noteInput" rows="3" class="w-full p-3 rounded-lg bg-gray-50 border border-gray-300 text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all"></textarea>
            </div>
            <div class="flex space-x-2">
                <button id="addNoteBtn" class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-200">
                    Добавить заметку
                </button>
                <button id="cancelEditBtn" class="hidden flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg transition-colors duration-200">
                    Отмена
                </button>
            </div>
            
            <div class="mt-6 border-t border-gray-200 pt-6">
                <h2 class="text-xl font-semibold mb-3 text-gray-800">Список заметок</h2>
                <div id="notesContainer" class="space-y-4">
                    <!-- Заметки будут добавлены здесь с помощью JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const noteInput = document.getElementById('noteInput');
        const addNoteBtn = document.getElementById('addNoteBtn');
        const notesContainer = document.getElementById('notesContainer');
        const cancelEditBtn = document.getElementById('cancelEditBtn');

        let isEditing = false;
        let editingIndex = null;

        // Загрузка заметок из localStorage
        function getNotes() {
            try {
                const notes = JSON.parse(localStorage.getItem('notes')) || [];
                return notes;
            } catch (e) {
                console.error("Ошибка при парсинге заметок из localStorage", e);
                return [];
            }
        }

        // Сохранение заметок в localStorage
        function saveNotes(notes) {
            localStorage.setItem('notes', JSON.stringify(notes));
        }

        // Отображение заметок на странице
        function renderNotes() {
            notesContainer.innerHTML = '';
            const notes = getNotes();
            
            notes.forEach((note, index) => {
                const noteElement = document.createElement('div');
                noteElement.className = `note p-4 flex justify-between items-center`;
                noteElement.innerHTML = `
                    <p class="text-base text-gray-800">${note.text}</p>
                    <div class="flex space-x-2 ml-4">
                        <button class="edit-btn text-indigo-500 hover:text-indigo-700 font-bold transition-colors duration-200" data-index="${index}">
                            Редактировать
                        </button>
                        <button class="delete-btn text-red-500 hover:text-red-700 font-bold transition-colors duration-200" data-index="${index}">
                            Удалить
                        </button>
                    </div>
                `;
                notesContainer.appendChild(noteElement);
            });

            // Добавляем обработчики событий для кнопок
            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const index = parseInt(e.target.dataset.index);
                    deleteNote(index);
                });
            });

            document.querySelectorAll('.edit-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const index = parseInt(e.target.dataset.index);
                    startEditingNote(index);
                });
            });
        }

        // Добавление новой заметки
        function addNote() {
            const noteText = noteInput.value.trim();
            if (noteText === '') return;

            const notes = getNotes();
            const newNote = {
                id: Date.now(),
                text: noteText,
                timestamp: new Date().toISOString()
            };
            notes.push(newNote);
            saveNotes(notes);
            noteInput.value = '';
            renderNotes();
        }

        // Обновление существующей заметки
        function updateNote() {
            const noteText = noteInput.value.trim();
            if (noteText === '' || editingIndex === null) return;

            const notes = getNotes();
            notes[editingIndex].text = noteText;
            saveNotes(notes);
            
            // Сброс состояния редактирования
            resetEditingState();
            renderNotes();
        }

        // Начало редактирования заметки
        function startEditingNote(index) {
            const notes = getNotes();
            const noteToEdit = notes[index];
            noteInput.value = noteToEdit.text;
            
            isEditing = true;
            editingIndex = index;
            addNoteBtn.textContent = 'Сохранить';
            cancelEditBtn.classList.remove('hidden');
        }

        // Сброс состояния редактирования
        function resetEditingState() {
            noteInput.value = '';
            isEditing = false;
            editingIndex = null;
            addNoteBtn.textContent = 'Добавить заметку';
            cancelEditBtn.classList.add('hidden');
        }

        // Удаление заметки
        function deleteNote(index) {
            const notes = getNotes();
            notes.splice(index, 1);
            saveNotes(notes);
            renderNotes();
        }

        // Обработчики событий
        addNoteBtn.addEventListener('click', () => {
            if (isEditing) {
                updateNote();
            } else {
                addNote();
            }
        });

        cancelEditBtn.addEventListener('click', resetEditingState);

        noteInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                if (isEditing) {
                    updateNote();
                } else {
                    addNote();
                }
            }
        });

        // Инициализация при загрузке страницы
        window.onload = renderNotes;

    </script>
</body>
</html>

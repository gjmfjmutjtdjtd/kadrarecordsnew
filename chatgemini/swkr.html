<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KADRA Сонграйтер</title>
  <!-- Tailwind CSS CDN для стилизации -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts for Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- React и ReactDOM CDNs -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <!-- Babel для преобразования JSX в браузере -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    /* Кастомные стили для шрифта Inter */
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="min-h-screen bg-gray-950 text-gray-100 flex flex-col items-center p-4">

  <div id="root">
    <!-- React приложение будет загружено сюда -->
  </div>

  <script type="text/babel">
    const { useState, useEffect, useCallback } = React;

    // Инструкции для AI-модели, определяющие стиль KADRA
    const KADRA_SYSTEM_INSTRUCTION = `
РОЛЬ: KADRA-помощник
ЗАДАЧА: Ты — эксперт по лирике в стиле KADRA. Твоя задача — писать тексты по запросу пользователя.

ЯЗЫК: 
* Всегда отвечай на РУССКОМ ЯЗЫКЕ. 
* Особенно для разделов ИНТРО (Intro) и АУТРО (Outro) — используй только русские атмосферные фразы.

ОБЩИЕ ПРАВИЛА:
* Фокус всегда на девушке и её нахваливании.
* Используй полную рифму.
* Текст должен быть простым для понимания.
* Тексты должны быть лаконичными и ёмкими.
* Сочетай образы роскоши, улиц и эмоций.
* НЕ ИСПОЛЬЗУЙ слова из словаря напрямую, используй синонимы.
* ПРАВИЛО ДЛЯ ПРИПЕВОВ: Короткие, цепляющие и простые.

МАНТРЫ: Используй мантры (Ууу, Ааа, Ооо, Аййййй, Омммм) умеренно.
    `;

    function debounce(func, delay) {
      let timeout;
      return function(...args) {
        const context = this;
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(context, args), delay);
      };
    }
    
    function App() {
      const [loading, setLoading] = useState(false);
      const [generatedText, setGeneratedText] = useState("");
      const [error, setError] = useState("");
      const [activeRequest, setActiveRequest] = useState('');
      const [showPlayer, setShowPlayer] = useState(false);
      const [showPlayer2, setShowPlayer2] = useState(false); 
      const [notesContent, setNotesContent] = useState('');
      const [showSettingsModal, setShowSettingsModal] = useState(false);
      const [showPasswordModal, setShowPasswordModal] = useState(false); 

      // Ключ API должен быть пустым в этой среде для правильной работы (error 403 fix)
      const [apiKey, setApiKey] = useState('');

      useEffect(() => {
        const savedNotes = localStorage.getItem('kadra_songwriter_notes');
        if (savedNotes) {
          setNotesContent(savedNotes);
        }
      }, []);

      useEffect(() => {
        const saveNotes = debounce(() => {
          localStorage.setItem('kadra_songwriter_notes', notesContent);
        }, 500);
        if (notesContent !== null) {
          saveNotes();
        }
        return () => clearTimeout(saveNotes);
      }, [notesContent]);

      const generateLyrics = useCallback(async (prompt) => {
        const key = apiKey; // Используем текущее значение (пустое по умолчанию для обхода 403)
        const model_name = "gemini-2.5-flash-preview-09-2025";
        
        setLoading(true);
        setError("");
        setGeneratedText("");

        try {
          const payload = {
            contents: [
              { parts: [{ text: prompt }] }
            ],
            systemInstruction: {
              parts: [{ text: KADRA_SYSTEM_INSTRUCTION }]
            }
          };

          const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/${model_name}:generateContent?key=${key}`;

          const fetchWithRetry = async (url, options, retries = 5, backoff = 1000) => {
            const res = await fetch(url, options);
            if (res.status === 403) {
              throw new Error("403: Доступ запрещен. Убедитесь, что API ключ пуст или валиден.");
            }
            if (!res.ok) throw new Error(`API error: ${res.status}`);
            return await res.json();
          };

          const result = await fetchWithRetry(apiUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });

          const text = result.candidates?.[0]?.content?.parts?.[0]?.text;
          if (text) {
            setGeneratedText(text);
          } else {
            setGeneratedText("Не удалось получить ответ от AI.");
          }
        } catch (err) {
          console.error("Error calling Gemini API:", err);
          setError(`Ошибка: ${err.message}`);
        } finally {
          setLoading(false);
        }
      }, [apiKey]); 

      const handleButtonClick = (type) => {
        let prompt = '';
        setActiveRequest(type);
        switch (type) {
          case 'intro':
            prompt = 'Напиши только интро на русском языке в стиле KADRA.';
            break;
          case 'chorus':
            prompt = 'Напиши только припев на русском языке в стиле KADRA.';
            break;
          case 'verse':
            prompt = 'Напиши только куплет на русском языке в стиле KADRA.';
            break;
          case 'outro':
            prompt = 'Напиши только аутро на русском языке в стиле KADRA.';
            break;
          case 'full_track':
            prompt = 'Напиши полный трек (интро, припев, куплет, аутро) полностью на русском языке в стиле KADRA.';
            break;
          default:
            prompt = 'Напиши текст на русском языке в стиле KADRA.';
        }
        generateLyrics(prompt);
      };

      return (
        <div className="min-h-screen bg-gray-950 text-gray-100 font-inter flex flex-col items-center p-4 relative overflow-hidden">
          
          <div className="fixed top-4 left-4 z-50">
            <button
              onClick={() => setShowPasswordModal(true)}
              className="p-2 rounded-full text-gray-400 hover:text-gray-200 transition-colors duration-300 focus:outline-none"
            >
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6">
                <path strokeLinecap="round" strokeLinejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.533.326 1.144.372 1.724.038z" />
                <path strokeLinecap="round" strokeLinejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
            </button>
          </div>

          <div className="fixed bottom-4 right-4 flex flex-col gap-2 z-50">
            <SmallPlayerButton onClick={() => { setShowPlayer(!showPlayer); setShowPlayer2(false); }}>Trap</SmallPlayerButton>
            <SmallPlayerButton onClick={() => { setShowPlayer2(!showPlayer2); setShowPlayer(false); }}>G-House</SmallPlayerButton>
          </div>

          <div className="w-full max-w-4xl text-center mb-8">
            <h1 className="text-5xl font-extrabold text-green-400 mb-2 drop-shadow-lg">KADRA Сонграйтер</h1>
            <p className="text-xl text-gray-300">Создавайте хиты в уникальном стиле KADRA.</p>
          </div>
          
          <div className="flex flex-wrap justify-center gap-4 mb-8 w-full max-w-2xl">
            <Button onClick={() => handleButtonClick('intro')} active={activeRequest === 'intro'}>Интро</Button>
            <Button onClick={() => handleButtonClick('chorus')} active={activeRequest === 'chorus'}>Припев</Button>
            <Button onClick={() => handleButtonClick('verse')} active={activeRequest === 'verse'}>Куплет</Button>
            <Button onClick={() => handleButtonClick('outro')} active={activeRequest === 'outro'}>Аутро</Button>
            <Button onClick={() => handleButtonClick('full_track')} active={activeRequest === 'full_track'}>Полный Трек</Button>
          </div>

          <div className="w-full max-w-4xl bg-gray-800 rounded-xl shadow-lg p-6 mb-8 min-h-[12rem]">
            {loading && (
              <div className="flex justify-center items-center h-48">
                <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-green-400"></div>
                <p className="ml-4 text-lg text-green-300">Рифмуем строки...</p>
              </div>
            )}
            {error && <div className="bg-red-700 p-4 rounded-lg text-red-100 text-center">{error}</div>}
            {generatedText && <div className="whitespace-pre-wrap text-lg leading-relaxed text-gray-200">{generatedText}</div>}
            {!loading && !error && !generatedText && (
              <div className="text-center text-gray-500 text-lg py-12">Выберите тип части текста выше.</div>
            )}
          </div>

          <div className="w-full max-w-4xl bg-gray-800 rounded-xl shadow-lg p-6">
            <h2 className="text-2xl font-bold text-gray-200 mb-4">Черновики</h2>
            <textarea
              value={notesContent}
              onChange={(e) => setNotesContent(e.target.value)}
              className="w-full h-48 p-3 rounded-lg bg-gray-900 text-gray-100 resize-none focus:ring-2 focus:ring-green-500 outline-none"
              placeholder="Вставьте сюда лучшие куски..."
            ></textarea>
          </div>

          <PlayerPanel show={showPlayer} onClose={() => setShowPlayer(false)} title="Trap" url="https://beatstars.com/embed/collection/188442" />
          <PlayerPanel show={showPlayer2} onClose={() => setShowPlayer2(false)} title="G-House" url="https://www.beatstars.com/search?type=tracks&tags=g%20house" />
          
          <div className="mt-12 text-center text-gray-500 text-sm">
           <a href="https://www.kadrarecords.ru/HookGen/index.html" className="hover:text-green-400 transition-colors">ГЕНЕРАТОР ХУКОВЫХ ФРАЗ</a>
          </div>

          {showPasswordModal && <PasswordModal onSuccess={() => { setShowPasswordModal(false); setShowSettingsModal(true); }} onClose={() => setShowPasswordModal(false)} />}
          {showSettingsModal && <SettingsModal onClose={() => setShowSettingsModal(false)} apiKey={apiKey} setApiKey={setApiKey} />}
        </div>
      );
    }
    
    const Button = ({ children, onClick, active }) => (
      <button onClick={onClick} className={`px-6 py-3 rounded-full text-lg font-semibold transition-all duration-300 ${active ? 'bg-green-600 text-white transform scale-105' : 'bg-gray-700 text-gray-200 hover:bg-gray-600'}`}>
        {children}
      </button>
    );

    const SmallPlayerButton = ({ children, onClick }) => (
      <button onClick={onClick} className="w-16 h-16 text-xs font-bold rounded-full flex items-center justify-center bg-gray-700 text-gray-200 hover:bg-gray-600 transition-all shadow-lg">
        {children}
      </button>
    );

    const PlayerPanel = ({ show, onClose, title, url }) => (
      <div className={`fixed top-0 right-0 h-full w-full bg-gray-900 z-40 transform transition-transform duration-500 ${show ? 'translate-x-0' : 'translate-x-full'}`}>
        <div className="flex justify-between items-center p-6 border-b border-gray-700">
          <h2 className="text-2xl font-bold text-gray-200">{title}</h2>
          <button onClick={onClose} className="text-gray-400 hover:text-white">✕</button>
        </div>
        <iframe src={url} width="100%" height="90%" frameBorder="0" className="p-4" title={title}></iframe>
      </div>
    );

    const SettingsModal = ({ onClose, apiKey, setApiKey }) => (
      <div className="fixed inset-0 bg-black bg-opacity-80 flex justify-center items-center p-4 z-50">
        <div className="bg-gray-800 rounded-xl p-8 max-w-md w-full">
          <h2 className="text-2xl font-bold text-gray-200 mb-4">Настройки API</h2>
          <p className="text-gray-400 text-sm mb-4">Для работы в этой среде оставьте поле пустым.</p>
          <input type="text" value={apiKey} onChange={(e) => setApiKey(e.target.value)} className="w-full p-3 rounded bg-gray-900 text-white mb-6" placeholder="API Key" />
          <Button onClick={onClose}>Сохранить и закрыть</Button>
        </div>
      </div>
    );
    
    const PasswordModal = ({ onSuccess, onClose }) => {
      const [password, setPassword] = useState('');
      const [error, setError] = useState('');
      const correctPassword = 'Ioioiohyadfg';
      return (
        <div className="fixed inset-0 bg-black bg-opacity-80 flex justify-center items-center p-4 z-50">
          <div className="bg-gray-800 rounded-xl p-8 max-w-sm w-full text-center">
            <h2 className="text-xl font-bold text-gray-200 mb-4">Доступ ограничен</h2>
            <input type="password" value={password} onChange={(e) => setPassword(e.target.value)} className="w-full p-3 rounded bg-gray-900 text-white mb-2" placeholder="Пароль" />
            {error && <p className="text-red-400 text-xs mb-4">{error}</p>}
            <div className="flex justify-center gap-2">
              <button onClick={() => password === correctPassword ? onSuccess() : setError('Неверно')} className="bg-green-600 px-4 py-2 rounded text-white">Войти</button>
              <button onClick={onClose} className="bg-gray-600 px-4 py-2 rounded text-white">Отмена</button>
            </div>
          </div>
        </div>
      );
    };
    
    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>

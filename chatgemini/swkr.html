<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KADRA Сонграйтер</title>
  <!-- Tailwind CSS CDN для стилизации -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts for Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- React и ReactDOM CDNs -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <!-- Babel для преобразование JSX в браузере -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Firebase CDN (версия 8.10.1 для совместимости) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <style>
    /* Кастомные стили для шрифта Inter */
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="min-h-screen bg-gray-950 text-gray-100 flex flex-col items-center p-4">

  <div id="root">
    <!-- React приложение будет загружено сюда -->
  </div>

  <script type="text/babel">
    // Instructions for the AI model, defining the KADRA style
    const KADRA_SYSTEM_INSTRUCTION = `
РОЛЬ: KADRA-помощник
ЗАДАЧА: Ты — эксперт по лирике в стиле KADRA. Твоя задача — писать тексты по запросу пользователя.

ОБЩИЕ ПРАВИЛА:
* Фокус всегда на **девушке** и её **нахваливании**.
* Используй **полную** рифму.
* Текст должен быть **простым** для понимания.
* Тексты должны быть **лаконичными** и **ёмкими**, избегай излишней многословности.
* Сочетай образы роскоши, улиц и эмоций.
* **КЛЮЧЕВОЕ ПРАВИЛО**: **НЕ ИСПОЛЬЗУЙ** слова из "СЛОВАРЯ" напрямую в генерируемых текстах. Вместо них генерируй **рандомные синонимы** или другие слова, которые передают то же настроение, смысл и стиль KADRA. Будь максимально креативным в выборе лексики, избегая буквального повторения.
* **ПРАВИЛО ДЛЯ ПРИПЕВОВ**: Припевы должны быть **короткими**, **цепляющими** и **максимально простыми** для запоминания.

СЛОВАРЬ (только для ПОНИМАНИЯ СТИЛЯ, НЕ ИСПОЛЬЗУЙ слова из списка в тексте):
\`неон\`, \`хром\`, \`асфальт\`, \`огни\`, \`трасса\`, \`адреналин\`, \`хаос\`, \`закон\`, \`бензин\`, \`пожар\`, \`шлейф\`, \`флоу\`, \`дикарка\`.

ЧЁРНЫЙ СПИСОК (НИКОГДА НЕ ИСПОЛЬЗОВАТЬ):
\`бездна\`, \`тачка\`, \`волки\`, \`движ\`, \`гроб\`, \`глазища\`, \`панелька\`.

МАНТРЫ: Используй мантры (\`Ууу\`, \`Ааа\`, \`Ооо\`, \`Аййййй\`, \`Омммм\`) **умеренно**, для усиления атмосферы или в качестве связки, **чередуя их** и избегая однотипных повторений подряд.
    `;

    // Debounce function to limit how often a function is called
    function debounce(func, delay) {
      let timeout;
      return function(...args) {
        const context = this;
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(context, args), delay);
      };
    }
    
    // Main App component
    function App() {
      // Import useState and useEffect hooks from React
      const { useState, useEffect, useCallback } = React;

      // State for AI functionality
      const [loading, setLoading] = useState(false);
      const [generatedText, setGeneratedText] = useState("");
      const [error, setError] = useState("");
      const [activeRequest, setActiveRequest] = useState('');

      // State for new blocks
      const [showPlayer, setShowPlayer] = useState(false);
      const [showPlayer2, setShowPlayer2] = useState(false); 
      const [notesContent, setNotesContent] = useState('');
      const [notesLoading, setNotesLoading] = useState(true);

      // State for Firebase
      const [db, setDb] = useState(null);
      const [auth, setAuth] = useState(null);
      const [userId, setUserId] = useState(null);

      // State for API settings
      const [api_key, setApiKey] = useState('AIzaSyDIKhbDRfWnd6JRhOkj6IlfUyzGTRYCfXo');

      // Firebase Initialization and Authentication
      useEffect(() => {
        let unsubscribeAuth = () => {};
        let unsubscribeNotes = () => {};
        
        try {
          // Get variables from the external environment
          const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
          const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
          const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
          
          if (firebaseConfig) {
            // Initialize Firebase with V8 SDK
            const app = firebase.initializeApp(firebaseConfig);
            const authInstance = firebase.auth();
            const firestoreDb = firebase.firestore();
            setDb(firestoreDb);
            setAuth(authInstance);

            const signIn = async () => {
              try {
                if (initialAuthToken) {
                  await authInstance.signInWithCustomToken(initialAuthToken);
                } else {
                  await authInstance.signInAnonymously();
                }
              } catch (e) {
                console.error("Firebase auth error:", e);
                setError("Ошибка авторизации. Попробуйте перезагрузить страницу.");
              }
            };
            signIn();

            // onAuthStateChanged - V8 syntax
            unsubscribeAuth = authInstance.onAuthStateChanged((user) => {
              if (user) {
                setUserId(user.uid);
                // Load notes only after successful authentication
                const notesRef = firestoreDb.collection('artifacts').doc(appId).collection('users').doc(user.uid).collection('notes').doc('user_notes');
                
                // onSnapshot - V8 syntax
                unsubscribeNotes = notesRef.onSnapshot((docSnap) => {
                  if (docSnap.exists) {
                    setNotesContent(docSnap.data().content);
                  } else {
                    setNotesContent(""); 
                  }
                  setNotesLoading(false);
                }, (error) => {
                  console.error("Error fetching notes:", error);
                  setError("Ошибка загрузки заметок. Пожалуйста, попробуйте еще раз.");
                  setNotesLoading(false);
                });
              } else {
                setUserId(null);
                setNotesLoading(false);
              }
            });
          }
        } catch (e) {
          console.error("Firebase initialization error:", e);
          setError("Ошибка инициализации Firebase. Заметки могут не сохраняться.");
          setNotesLoading(false);
        }

        return () => {
          unsubscribeAuth();
          if (unsubscribeNotes) {
            unsubscribeNotes();
          }
        };
      }, []);

      // Function to save notes to Firestore (with debounce)
      const saveNotes = useCallback(debounce(async (content) => {
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        if (db && userId && appId) {
          try {
            // V8 syntax for setting document data
            const notesRef = db.collection('artifacts').doc(appId).collection('users').doc(userId).collection('notes').doc('user_notes');
            await notesRef.set({ content: content || '' }, { merge: true });
            console.log("Notes saved successfully!");
          } catch (e) {
            console.error("Error saving notes:", e);
          }
        }
      }, 500), [db, userId]);

      // Function to call the API and generate text
      const generateLyrics = useCallback(async (prompt) => {
        const apiKey = api_key;
        if (!apiKey) {
          setError("API-ключ не задан. Пожалуйста, откройте настройки и вставьте ваш ключ.");
          return;
        }

        const model_name = "gemini-2.5-flash-preview-05-20";
        const system_instruction = KADRA_SYSTEM_INSTRUCTION;
        const generation_config = { temperature: 0.8 };

        setLoading(true);
        setError("");
        setGeneratedText("");

        try {
          const payload = {
            contents: [
              { role: "user", parts: [{ text: system_instruction }] },
              { role: "user", parts: [{ text: prompt }] }
            ],
            generationConfig: generation_config
          };

          const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/${model_name}:generateContent?key=${apiKey}`;

          const response = await fetch(apiUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });

          if (!response.ok) {
            throw new Error(`API error: ${response.status} ${response.statusText}`);
          }

          const result = await response.json();
          if (result.candidates && result.candidates.length > 0 &&
              result.candidates[0].content && result.candidates[0].content.parts &&
              result.candidates[0].content.parts.length > 0) {
            setGeneratedText(result.candidates[0].content.parts[0].text);
          } else {
            console.error("Unexpected API response structure:", result);
            setGeneratedText("Извините, произошла ошибка при генерации текста.");
          }
        } catch (err) {
          console.error("Error calling Gemini API:", err);
          setError(`Ошибка: ${err.message}. Пожалуйста, попробуйте еще раз.`);
        } finally {
          setLoading(false);
        }
      }, [api_key]); // Dependency array: regenerate this function if api_key changes

      // Handler for AI generation button clicks
      const handleButtonClick = (type) => {
        let prompt = '';
        setActiveRequest(type);
        switch (type) {
          case 'intro':
            prompt = 'Напиши интро для трека в стиле KADRA.';
            break;
          case 'chorus':
            prompt = 'Напиши припев для трека в стиле KADRA.';
            break;
          case 'verse':
            prompt = 'Напиши куплет для трека в стиле KADRA.';
            break;
          case 'outro':
            prompt = 'Напиши аутро для трека в стиле KADRA.';
            break;
          case 'full_track':
            prompt = 'Напиши полный трек (интро, припев, куплет, аутро) в стиле KADRA.';
            break;
          default:
            prompt = 'Напиши текст в стиле KADRA.';
        }
        generateLyrics(prompt);
      };

      // Render the main component
      return (
        <div className="min-h-screen bg-gray-950 text-gray-100 font-inter flex flex-col items-center p-4 relative overflow-hidden">
          
          {/* Settings button in the top-left corner */}
          <div className="fixed top-4 left-4 z-50">
            <button
              onClick={() => setShowSettingsModal(true)}
              className="
                p-2 rounded-full text-gray-400 hover:text-gray-200 transition-colors duration-300
                focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-600 ring-offset-gray-950
              "
              title="Настройки"
            >
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6">
                <path strokeLinecap="round" strokeLinejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.533.326 1.144.372 1.724.038z" />
                <path strokeLinecap="round" strokeLinejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
            </button>
          </div>

          {/* Floating player buttons in the bottom-right corner */}
          <div className="fixed bottom-4 right-4 flex flex-col gap-2 z-50">
            {/* Player button 1 (Trap) */}
            <SmallPlayerButton 
              onClick={() => { setShowPlayer(!showPlayer); setShowPlayer2(false); }} 
              title="Открыть плейлист Trap"
            >
              Trap
            </SmallPlayerButton>
            {/* Player button 2 (G-House) */}
            <SmallPlayerButton 
              onClick={() => { setShowPlayer2(!showPlayer2); setShowPlayer(false); }} 
              title="Открыть плейлист G-House"
            >
              G-House
            </SmallPlayerButton>
          </div>

          {/* Header section, centered and responsive */}
          <div className="w-full max-w-4xl text-center mb-8">
            <h1 className="text-5xl font-extrabold text-green-400 mb-2 drop-shadow-lg">KADRA Сонграйтер</h1>
            <p className="text-xl text-gray-300">
              Ваш персональный помощник по созданию лирики в стиле KADRA.
            </p>
          </div>
          
          {/* AI generation buttons, centered and wrapped */}
          <div className="flex flex-wrap justify-center gap-4 mb-8 w-full max-w-2xl">
            <Button onClick={() => handleButtonClick('intro')} active={activeRequest === 'intro'}>
              Интро
            </Button>
            <Button onClick={() => handleButtonClick('chorus')} active={activeRequest === 'chorus'}>
              Припев
            </Button>
            <Button onClick={() => handleButtonClick('verse')} active={activeRequest === 'verse'}>
              Куплет
            </Button>
            <Button onClick={() => handleButtonClick('outro')} active={activeRequest === 'outro'}>
              Аутро
            </Button>
            <Button onClick={() => handleButtonClick('full_track')} active={activeRequest === 'full_track'}>
              Полный Трек
            </Button>
          </div>

          {/* AI output area, responsive and with error/loading states */}
          <div className="w-full max-w-4xl bg-gray-800 rounded-xl shadow-lg p-6 mb-8">
            {loading && (
              <div className="flex justify-center items-center h-48">
                <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-green-400"></div>
                <p className="ml-4 text-lg text-green-300">Генерируем шедевр...</p>
              </div>
            )}
            {error && (
              <div className="bg-red-700 p-4 rounded-lg text-red-100 text-center">
                {error}
              </div>
            )}
            {generatedText && (
              <div className="whitespace-pre-wrap text-lg leading-relaxed text-gray-200">
                {generatedText}
              </div>
            )}
            {!loading && !error && !generatedText && (
              <div className="text-center text-gray-500 text-lg py-12">
                Нажмите на кнопку, чтобы начать творить!
              </div>
            )}
          </div>

          {/* Notes section, now permanently on the main screen */}
          <div className="w-full max-w-4xl bg-gray-800 rounded-xl shadow-lg p-6">
            <h2 className="text-2xl font-bold text-gray-200 mb-4">Ваши заметки</h2>
            {notesLoading ? (
              <div className="text-center text-gray-500 py-12">
                Загрузка заметок...
              </div>
            ) : (
              <textarea
                value={notesContent}
                onChange={(e) => {
                  setNotesContent(e.target.value);
                  saveNotes(e.target.value);
                }}
                className="w-full h-48 p-3 rounded-lg bg-gray-900 text-gray-100 resize-none focus:outline-none focus:ring-2 focus:ring-green-500"
                placeholder="Пишите здесь ваши заметки, идеи, или черновики..."
              ></textarea>
            )}
            <p className="mt-2 text-sm text-gray-500">
              Ваши заметки автоматически сохраняются. User ID: {userId || '...'}
            </p>
          </div>

          {/* Player section 1 that slides out from the right to be a full-screen modal */}
          <div className={`
            fixed top-0 right-0 h-full w-full bg-gray-900 border-l border-gray-700
            transform transition-transform duration-500 z-40
            ${showPlayer ? 'translate-x-0' : 'translate-x-full'}
          `}>
            <div className="flex justify-between items-center p-6 border-b border-gray-700">
              <h2 className="text-2xl font-bold text-gray-200">Плеер Beatstars #1 (Trap)</h2>
              <button onClick={() => setShowPlayer(false)} className="text-gray-400 hover:text-white transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6">
                  <path strokeLinecap="round" strokeLinejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>
            </div>
            <div className="w-full h-[calc(100%-80px)] flex justify-center items-center p-4">
              <iframe
                src="https://beatstars.com/embed/collection/188442"
                width="100%"
                height="100%"
                frameBorder="0"
                className="rounded-lg shadow-xl"
                title="Beatstars Player 1"
              >
                Ваш браузер не поддерживает iframes.
              </iframe>
            </div>
          </div>

          {/* Player section 2 for the new playlist */}
          <div className={`
            fixed top-0 right-0 h-full w-full bg-gray-900 border-l border-gray-700
            transform transition-transform duration-500 z-40
            ${showPlayer2 ? 'translate-x-0' : 'translate-x-full'}
          `}>
            <div className="flex justify-between items-center p-6 border-b border-gray-700">
              <h2 className="text-2xl font-bold text-gray-200">Плеер Beatstars #2 (G-House)</h2>
              <button onClick={() => setShowPlayer2(false)} className="text-gray-400 hover:text-white transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6">
                  <path strokeLinecap="round" strokeLinejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>
            </div>
            <div className="w-full h-[calc(100%-80px)] flex justify-center items-center p-4">
              <iframe
                src="https://www.beatstars.com/playlists/4854014"
                width="100%"
                height="100%"
                frameBorder="0"
                className="rounded-lg shadow-xl"
                title="Beatstars Player 2"
              >
                Ваш браузер не поддерживает iframes.
              </iframe>
            </div>
          </div>
          
          {/* Footer */}
          <div className="mt-12 text-center text-gray-500 text-sm">
            <p>Создано с Gemini API</p>
          </div>

        </div>
      );
    }
    
    // Custom button component
    const Button = ({ children, onClick, active }) => (
      <button
        onClick={onClick}
        className={`
          px-6 py-3 rounded-full text-lg font-semibold transition-all duration-300
          shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2
          ${active
            ? 'bg-green-600 text-white transform scale-105 ring-green-500 ring-offset-gray-950'
            : 'bg-gray-700 text-gray-200 hover:bg-gray-600 ring-gray-600 ring-offset-gray-950'}
        `}
      >
        {children}
      </button>
    );

    // Custom small, round player button component
    const SmallPlayerButton = ({ children, onClick, title }) => (
      <button
        onClick={onClick}
        title={title}
        className="
          w-20 h-20 text-sm font-bold rounded-full flex items-center justify-center text-center
          bg-gray-700 text-gray-200 hover:bg-gray-600 transition-colors duration-300
          shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 ring-gray-600 ring-offset-gray-950
        "
      >
        {children}
      </button>
    );

    // Render the root component into the DOM
    const rootElement = document.getElementById('root');
    ReactDOM.createRoot(rootElement).render(<App />);

  </script>
</body>
</html>

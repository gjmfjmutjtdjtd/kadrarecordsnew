<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KADRA Label | Demo Submission 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Syne:wght@400;700;800&display=swap');

        :root {
            --accent: #00f2ff;
            --bg-dark: #050505;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--bg-dark);
            color: #fff;
            margin: 0;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        h1, h2, h3, .font-syne {
            font-family: 'Syne', sans-serif;
        }

        .bento-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .bento-card:hover {
            border-color: var(--accent);
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 242, 255, 0.1);
        }

        .roster-scroll-container {
            display: flex;
            overflow-x: auto;
            gap: 24px;
            padding: 20px 4px 40px 4px;
            scroll-snap-type: x mandatory;
            scrollbar-width: thin;
            scrollbar-color: var(--accent) transparent;
        }

        .artist-slide {
            flex: 0 0 300px;
            scroll-snap-align: start;
        }

        .text-kinetic {
            background: linear-gradient(90deg, #fff, var(--accent), #fff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 5s linear infinite;
        }

        @keyframes shine { to { background-position: 200% center; } }

        .glow-cursor {
            width: 400px; height: 400px;
            background: radial-gradient(circle, rgba(0, 242, 255, 0.08) 0%, transparent 70%);
            position: fixed; pointer-events: none; z-index: 0;
            transform: translate(-50%, -50%);
        }

        .modal-overlay {
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(15px);
            display: none;
            position: fixed;
            inset: 0;
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal-overlay.active { display: flex; }

        .admin-dashboard-view {
            background: #000;
            width: 100%; height: 100%;
            position: fixed; top: 0; left: 0;
            z-index: 2000; display: none;
            overflow-y: auto; padding: 40px;
        }
        .admin-dashboard-view.active { display: block; }

        .artist-card-bg {
            background-size: cover;
            background-position: center;
        }

        #copy-toast {
            position: fixed; bottom: 30px; left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--accent); color: black;
            padding: 12px 24px; border-radius: 50px;
            font-weight: 800; font-size: 10px;
            text-transform: uppercase; letter-spacing: 0.2em;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 10000;
        }
        #copy-toast.active { transform: translateX(-50%) translateY(0); }
    </style>
</head>
<body>
    <div class="glow-cursor" id="cursor"></div>
    <div id="copy-toast">Адрес скопирован</div>

    <header class="fixed top-0 w-full z-[100] px-4 py-6">
        <nav class="max-w-6xl mx-auto bento-card px-6 py-4 flex justify-between items-center border-white/5">
            <div class="text-xl font-extrabold tracking-tighter uppercase flex items-center gap-2">
                <div class="w-2 h-2 bg-[var(--accent)]"></div>
                KADRA <span class="text-gray-500">26</span>
            </div>
            <button onclick="document.getElementById('hitcheck').scrollIntoView({behavior:'smooth'})" class="bg-white text-black px-5 py-2 rounded-full text-[10px] font-black uppercase hover:scale-105 transition">
                Отправить демо
            </button>
        </nav>
    </header>

    <main>
        <section class="min-h-screen flex flex-col justify-center items-center relative pt-20 px-4">
            <h1 class="text-6xl md:text-9xl font-extrabold tracking-tighter font-syne text-center">
                BEYOND <br> <span class="text-kinetic">REALITY</span>
            </h1>
            <div class="mt-10 flex gap-4">
                <a href="#hitcheck" class="bento-card px-8 py-4 font-bold uppercase text-xs border-[var(--accent)]/30 text-[var(--accent)] transition">A&R Check</a>
                <a href="#artists" class="bento-card px-8 py-4 font-bold uppercase text-xs transition text-white">Roster</a>
            </div>
        </section>

        <section id="artists" class="py-24 px-4 max-w-7xl mx-auto">
            <h2 class="text-4xl font-bold font-syne uppercase italic text-white mb-10">Active <span class="text-[var(--accent)]">Roster</span></h2>
            <div id="roster-grid" class="roster-scroll-container">
                <div class="text-gray-500 text-sm italic uppercase tracking-widest py-20 text-center w-full">Загрузка...</div>
            </div>
        </section>

        <section id="hitcheck" class="py-24 px-4 max-w-7xl mx-auto">
            <div class="bento-card p-12 border-[var(--accent)]/30">
                <h2 class="text-4xl font-bold font-syne uppercase text-center mb-10 text-white">Отправить <span class="text-kinetic">Демо</span></h2>
                <div class="flex justify-center">
                    <div id="upload-interface" class="bento-card p-12 border-dashed border-2 border-white/10 w-full max-w-md text-center cursor-pointer hover:border-[var(--accent)] transition" onclick="document.getElementById('file-input').click()">
                        <input type="file" id="file-input" class="hidden" accept="audio/*" onchange="window.startAnalysis(this.files[0])">
                        <i class="fas fa-cloud-upload-alt text-4xl text-[var(--accent)] mb-4"></i>
                        <p class="text-xs uppercase font-bold text-white">Кликните для загрузки MP3/WAV</p>
                    </div>
                    <div id="processing-state" class="hidden text-center py-10">
                        <div class="animate-spin text-[var(--accent)] text-4xl mb-4"><i class="fas fa-circle-notch"></i></div>
                        <p class="text-xs uppercase font-bold text-white">Анализ частот...</p>
                    </div>
                    <div id="success-state" class="hidden text-center py-10">
                        <i class="fas fa-check-circle text-green-500 text-4xl mb-4"></i>
                        <p class="text-xs uppercase font-bold text-white">Трек в базе A&R</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="py-10 border-t border-white/5 text-center">
        <button onclick="document.getElementById('admin-modal').classList.add('active')" class="text-[9px] uppercase font-bold text-gray-700 hover:text-white transition">Admin Panel</button>
    </footer>

    <!-- Admin Modals -->
    <div id="admin-modal" class="modal-overlay">
        <div class="bento-card p-8 w-full max-w-md">
            <h2 class="text-white text-center font-bold uppercase mb-6">Вход в систему</h2>
            <input type="password" id="admin-pass" placeholder="Пароль" class="w-full p-3 rounded-lg bg-white/5 border border-white/10 text-white mb-4">
            <button onclick="window.loginAdmin()" class="w-full bg-[var(--accent)] text-black font-bold py-3 rounded-lg uppercase text-xs">Войти</button>
            <button onclick="document.getElementById('admin-modal').classList.remove('active')" class="w-full mt-4 text-[9px] text-gray-500 uppercase">Закрыть</button>
        </div>
    </div>

    <div id="admin-dashboard" class="admin-dashboard-view">
        <div class="max-w-4xl mx-auto">
            <div class="flex justify-between items-center mb-10">
                <h2 class="text-2xl font-bold text-white uppercase">KADRA <span class="text-[var(--accent)]">Admin</span></h2>
                <button onclick="document.getElementById('admin-dashboard').classList.remove('active')" class="text-white uppercase text-[10px] border border-white/10 px-4 py-2 rounded-full">Выйти</button>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="bento-card p-6">
                    <h3 class="text-white font-bold uppercase mb-4 text-sm">Новый Артист</h3>
                    <div class="space-y-3">
                        <input type="text" id="artist-name" placeholder="Имя" class="w-full p-3 rounded-lg bg-white/5 border border-white/10 text-white text-xs">
                        <input type="text" id="artist-genre" placeholder="Жанр" class="w-full p-3 rounded-lg bg-white/5 border border-white/10 text-white text-xs">
                        <input type="text" id="artist-image" placeholder="URL фото" class="w-full p-3 rounded-lg bg-white/5 border border-white/10 text-white text-xs">
                        <button onclick="window.addArtist()" class="w-full bg-white text-black font-bold py-3 rounded-lg uppercase text-[10px]">Добавить</button>
                    </div>
                </div>
                <div class="bento-card p-6">
                    <h3 class="text-white font-bold uppercase mb-4 text-sm">Управление</h3>
                    <div id="admin-roster-list" class="space-y-2"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // !!! ВАЖНО: Замените "ВАШ_..." на реальные значения из Firebase Console !!!
        const firebaseConfig = {
            apiKey: "ВАШ_API_KEY",
            authDomain: "ВАШ_PROJECT.firebaseapp.com",
            projectId: "ВАШ_PROJECT_ID",
            storageBucket: "ВАШ_PROJECT.appspot.com",
            messagingSenderId: "ВАШ_ID",
            appId: "ВАШ_APP_ID"
        };

        // Проверка заполненности конфига перед инициализацией
        const isConfigValid = firebaseConfig.apiKey !== "ВАШ_API_KEY" && firebaseConfig.apiKey !== "";

        let app, auth, db;
        if (isConfigValid) {
            try {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                initFirebase();
            } catch (err) {
                console.error("Firebase init error:", err);
            }
        } else {
            console.warn("Firebase Config не заполнен. Функции БД отключены.");
            document.getElementById('roster-grid').innerHTML = '<p class="w-full text-center text-gray-500 uppercase text-[10px]">Конфигурация Firebase не найдена</p>';
        }

        let currentUser = null;
        let rosterData = [];

        function initFirebase() {
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    console.log("Успешная авторизация:", user.uid);
                    currentUser = user;
                    subscribeToRoster();
                } else {
                    console.log("Попытка входа...");
                    signInAnonymously(auth).catch(err => {
                        console.error("ОШИБКА СЕТИ ИЛИ КОНФИГА:", err.code);
                        if (err.code === 'auth/network-request-failed') {
                            console.error("Решение: Проверьте интернет или добавьте ваш домен в Authorized Domains в Firebase Console.");
                        }
                    });
                }
            });
        }

        function subscribeToRoster() {
            const ref = collection(db, "kadra_roster");
            onSnapshot(ref, (snap) => {
                rosterData = snap.docs.map(d => ({id: d.id, ...d.data()}));
                renderUI();
            }, (err) => {
                console.error("Ошибка прав доступа (Firestore Rules):", err);
            });
        }

        function renderUI() {
            const grid = document.getElementById('roster-grid');
            const adminList = document.getElementById('admin-roster-list');
            
            if(rosterData.length === 0) {
                grid.innerHTML = '<p class="w-full text-center text-gray-600 uppercase text-[10px]">Ростер пуст</p>';
            } else {
                grid.innerHTML = rosterData.map(a => `
                    <div class="artist-slide">
                        <div class="bento-card h-80 artist-card-bg relative overflow-hidden group" style="background-image: url('${a.image}')">
                            <div class="absolute inset-0 bg-black/40 group-hover:bg-black/20 transition"></div>
                            <div class="absolute bottom-6 left-6">
                                <h3 class="text-white font-bold uppercase text-xl">${a.name}</h3>
                                <p class="text-[var(--accent)] font-bold text-[9px] uppercase tracking-widest">${a.genre}</p>
                            </div>
                        </div>
                    </div>
                `).join('');

                adminList.innerHTML = rosterData.map(a => `
                    <div class="flex justify-between items-center bg-white/5 p-2 rounded-lg">
                        <span class="text-[10px] text-white uppercase">${a.name}</span>
                        <button onclick="window.deleteArtist('${a.id}')" class="text-red-500 text-[10px] uppercase">Удалить</button>
                    </div>
                `).join('');
            }
        }

        window.addArtist = async () => {
            if(!currentUser) return alert("Ошибка: Нет подключения к базе данных. Проверьте API Key и настройки домена.");
            const name = document.getElementById('artist-name').value;
            const genre = document.getElementById('artist-genre').value;
            const image = document.getElementById('artist-image').value || "https://images.unsplash.com/photo-1614613535308-eb5fbd3d2c17?auto=format&fit=crop&w=400";
            
            if(!name || !genre) return alert("Заполните поля");

            try {
                await addDoc(collection(db, "kadra_roster"), { name, genre, image, date: new Date() });
                document.getElementById('artist-name').value = '';
                document.getElementById('artist-genre').value = '';
            } catch (e) {
                console.error(e);
                alert("Ошибка: Проверьте Firestore Rules.");
            }
        };

        window.deleteArtist = async (id) => {
            if(confirm("Удалить?")) await deleteDoc(doc(db, "kadra_roster", id));
        };

        window.loginAdmin = () => {
            if(document.getElementById('admin-pass').value === 'admin2026') {
                document.getElementById('admin-modal').classList.remove('active');
                document.getElementById('admin-dashboard').classList.add('active');
            } else alert("Неверно");
        };

        window.startAnalysis = (file) => {
            document.getElementById('upload-interface').classList.add('hidden');
            document.getElementById('processing-state').classList.remove('hidden');
            setTimeout(() => {
                document.getElementById('processing-state').classList.add('hidden');
                document.getElementById('success-state').classList.remove('hidden');
            }, 2000);
        };

        document.addEventListener('mousemove', (e) => {
            const cursor = document.getElementById('cursor');
            if (cursor) {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
            }
        });
    </script>
</body>
</html>
